<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Fetch & Animations</title>
  </head>
  <body>
    <div class="results">
      <div id="placeholder" class="result">
        <div>
          <img
            id="mainImage"
            class="tranImage"
            src="https://i.ibb.co/rGsRSPm/1.jpg"
          />
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="next">Next</button>
      <button id="prev">Prev</button>
      <button id="stop">Stop</button>
    </div>

    <script>
      const images = [
        "https://i.ibb.co/rGsRSPm/1.jpg",
        "https://i.ibb.co/s9PPrgS/2.jpg",
        "https://i.ibb.co/1rhyhyC/3.jpg",
        "https://i.ibb.co/W6ctmKn/4.jpg",
        "https://i.ibb.co/9tVYTSg/5.jpg",
        "https://i.ibb.co/tKR6w4G/6.jpg",
        "https://i.ibb.co/GVPcGrT/7.jpg",
        "https://i.ibb.co/3z3vqsj/8.jpg",
        "https://i.ibb.co/ZBg0Fj7/9.jpg",
        "https://i.ibb.co/FXmKyQT/10.jpg",
      ];

      const startButton = document.getElementById("start");
      const pauseButton = document.getElementById("pause");
      const stopButton = document.getElementById("stop");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      const mainImage = document.getElementById("mainImage");

      const placeholder = document.getElementById("placeholder");

      startButton.addEventListener("click", getInitialImage);
      nextButton.addEventListener("click", next);
      prevButton.addEventListener("click", prev);
      stopButton.addEventListener("click", stop);

      let currentImage = 0;

      function getInitialImage() {
        for (let i = 0; i <= 9; i++) {
          setTimeout(function timer() {
            currentImage = i;
            mainImage.src = `${images[i]}`;
            console.log(images[i]);
          }, i * 200);
        }
      }
    
      function next() {
        currentImage++;
        if (currentImage <= 9) {
          mainImage.src = `${images[currentImage]}`;
        } else {
          currentImage = 0;
          mainImage.src = `${images[currentImage]}`;
        }
      }

      function prev() {
        currentImage--;
        if (currentImage >= 0) {
          mainImage.src = `${images[currentImage]}`;
        } else {
          currentImage = 9;
          mainImage.src = `${images[currentImage]}`;
        }
      }

      function stop() {
        currentImage = 0;
        mainImage.src = `${images[0]}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="musicPlayer">
       <div class="wrapper">
           <div class="informations">
               <div class="images"></div>
               <div class="name">Name</div>
               <div class="singer">Singer</div>
           </div>

           <div class="slider">
               <div class="timer">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="duration">00:00</div>
           </div>

           <div class="slider">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="random" onclick="randomMusic()">
                   <i class="fas fa-random fa-2x" title="Random"></i>
               </div>
               <div class="prev" onclick="prevMusic()">
                    <i class="fa fa-step-backward fa-2x" title="Prev"></i>
                </div>
                <div class="play" onclick="playpauseMusic()">
                    <i class="fa fa-play-circle fa-5x" title="Play"></i>
                </div>
                <div class="next" onclick="nextMusic()">
                    <i class="fa fa-step-forward fa-2x" title="Next"></i>
                </div>
                <div class="repeat" onclick="repeatMusic()">
                    <i class="fa fa-repeat fa-2x" title="Repeat"></i>
                </div>
           </div>

           
       </div>
   </div>
</body>
</html>

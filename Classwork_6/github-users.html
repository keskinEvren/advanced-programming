<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/keskinEvren/advanced-programming/main/icon.png?token=GHSAT0AAAAAABZQTSQHLRERICSF2M3AHWYQY4ISKIQ"
    />
    <title>GitHub Users</title>
    <style>
      body {
        max-width: 400px;
      }
      img {
        padding-right: 12px;
        width: 400px;
        float: left;
      }
      pre {
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <h2 id="title"></h2>
    <input type="text" id="usr" value="keskinEvren" onChange="readUser()" />
    <hr />
    <p id="out"></p>
    <script>
      "use strict";
      function error(t) {
        out.style.color = "red";
        out.innerText = t;
        throw t;
      }
      async function toJSON(url) {
        let r = await fetch(url);
        if (!r.ok) error(r.statusText);
        return r.json();
      }
      async function readUser() {
        const BR = "<BR>",
          URL = "https://api.github.com/users/";
        let u = await toJSON(URL + usr.value);
        if (!u || !u.login) error(usr.value + " not found");

        out.style.color = "";
        out.innerHTML = "";

        let i = document.createElement("img");
        i.src = u.avatar_url;
        i.align = "left";
        out.appendChild(i);

        let s = u.name;
        s = s.bold();
        s = s.fontsize(5);
        out.innerHTML += s + BR;
        console.log(s);
        let login = u.login.fontsize(3);
        out.innerHTML += login + BR;
        out.innerHTML += BR + u.company;
        out.innerHTML += BR + u.location;
        out.innerHTML += BR + u.blog;
      }
      title.innerText = document.title;
      out.innerText = "Reading data";
      readUser();
    </script>
  </body>
</html>
